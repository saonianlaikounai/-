    </script>
    <script>
        category.show(function(res) {

        // <!-- ------------------导航分类结束----------------- -->
    </script>
    <script>
        var params = location.search.substr(1);
        params = params.split('&');
        var obj = {};
        params.forEach(function (item) {
            var a = item.split('=');
            obj[a[0]] = a[1];
        });
        //判断，如果点击的分类跳转到list页面，则获取name，入手点击的搜索跳转到list页面则获取keywords
        if (obj.name){
            $('#type').text(decodeURIComponent(obj.name));

        } else if (obj.keywords) {
            $('#type').text(decodeURIComponent(obj.keywords));
        }else {
            $('#type').text(decodeURIComponent('无'));
        }
        var data = {
            page : 1,
        };
        //如果有搜索搜索关键字，则加入key
        if (obj.keywords){
            data.key = decodeURIComponent(obj.keywords);
        };
        //判断，如果有typr，则加入id
        if (obj.id){
            data.type = obj.id;
        };
        article.search(data,function (res) {
            var str = template('list',{
                arr :res.data
            });
            $('.list_title').after(str);
        });
        //当前页面的加载功能
        $('.search_btn').click(function () {
            var  s = $('.search_txt').val().trim();
            location.href = 'list.html?keywords=' + s;
        });
    </script>

        <li><span>{{k+1}}</span> {{/if}}
            <a href="article.html?id={{v.id}}">{{v.title}}</a>
        </li>
        {{/each}}
    </script>
