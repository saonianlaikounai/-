    <script type="text/html" id="art">
        <h3 class="article_title">{{title}}</h3>
        <div class="article_info">
            {{author}} 发布于 {{date}}&nbsp;&nbsp;&nbsp; 分类: {{type}}&nbsp;&nbsp;&nbsp; 阅读: ({{read}})&nbsp;&nbsp;&nbsp; 评论: ({{comment}})
        </div>
        <div class="article_con">
            {{@content}}
        </div>
        <div class="article_links">
            {{if prev}} 上一篇： <a href="article.html?id={{prev.id}}">{{prev.title}}</a><br> {{else}} 上一篇：
            <a href="javascript:;">没有了~</a><br> {{/if}} {{if next}} 下一篇： <a href="article.html?id={{next.id}}">{{next.title}}</a> {{else}} 下一篇：
            <a href="javascript:;">没有了~</a> {{/if}}
        </div>
    </script>
    <script>
        var id = location.search.replace(/\D/g, '');
        article.article(id, function(res) {
            var str = template('art', res.data);
            $('.breadcrumb').after(str);
        })
    </script>
    <script type="text/html" id="fenlei">
        {{each fenlei v}}
        <li><a href="list.html?id={{v.id}}&name={{v.name}}">{{v.name}}</a></li>
        {{/each}}
    </script>
    <script>
        category.show(function(res) {
            var str = template('fenlei', {
                fenlei: res.data
            });
            $('.level_two').append(str);
            $('.left_menu').html(str);
        })
    </script>
    <!-- ------------------导航分类结束----------------- -->
    <!--------------------------焦点图开始--------------------->
    <script type="text/html" id="focus">
        {{each arr v}}
        <li><a href="list.html?id={{v.id}}">{{v.title}}</a></li>
        {{/each}}
    </script>
    <script>
        article.focus(function (res) {
            var str = template('focus',{
                arr : res.data
            });
            $('.guanzhu_list').append(str)
        })
    </script>
    <!--------------------------焦点图结束--------------------->
    <!-- -----------------------最新评论开始--------------- -->
    <script type="text/html" id="latest_comment">
        {{each arr v}}
        <li>
            <span>{{v.name}}</span>
            <b><em>{{v.name}}</em> {{v.dt}}</b>
            <strong>{{v.content}}</strong>
        </li>
        {{/each}}
    </script>
    <script>
        article.comment(function(res) {
            var str = template('latest_comment',{
                arr : res.data
            })
            $('.comment_list').append(str);
        })
    </script>
    <!-- -----------------------最新评论结束--------------- -->
    <!-- -----------------------热门排行开始--------------- -->
    <script type="text/html" id="rank">
        {{each rank v k}}{{if k === 0}}
        <li><span class="first">{{k+1}}</span> {{else if k === 1}}
        <li><span class="second">{{k+1}}</span> {{else if k === 2}}
        <li><span class="third">{{k+1}}</span> {{else}}
        <li><span>{{k+1}}</span> {{/if}}
            <a href="article.html?id={{v.id}}">{{v.title}}</a>
        </li>
        {{/each}}
    </script>
    <script>
        article.rank(function(res) {
            var str = template('rank', {
                rank: res.data
            });
            $('.rank').append(str);
        })
    </script>
    <!-- -----------------------热门排行结束--------------- -->

    <script type="text/html" id="get_comments">
        {{each arr v}}
        <div class="comment_detail_list">
            <div class="person_pic fl">{{v.name}}</div>
            <div class="name_time fl"><b>{{v.name}}</b><span>{{v.dt}}</span></div>
            <div class="comment_text fl">
                {{v.content}}
            </div>
        </div>
        {{/each}}
    </script>
    <script>
        article.get_comments(id,function (res) {

            var str  = template('get_comments',{
                arr : res.data
            });
            $('.comment_list_con').append(str);
        });
